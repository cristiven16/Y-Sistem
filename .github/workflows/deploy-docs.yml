name: Deploy Documentation

on:
  push:
    branches:
      - main  # AsegÃºrate de que el workflow se ejecute solo en la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ğŸ“Œ Instalar dependencias del frontend en la carpeta correcta
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: gestion-negocio-frontend  # âœ… UbicaciÃ³n correcta

      # ğŸ“Œ Generar documentaciÃ³n del frontend
      - name: Generate Frontend Docs
        run: npm run docs
        working-directory: gestion-negocio-frontend  # âœ… Ejecutar en la carpeta correcta

      # ğŸ“Œ Construir Docusaurus (si la documentaciÃ³n estÃ¡ en la carpeta "website")
      - name: Build Docusaurus
        run: npm run build
        working-directory: website  # âœ… Ajusta si Docusaurus estÃ¡ en otra carpeta

      # ğŸ“Œ Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: website/build  # âœ… Asegurar que la documentaciÃ³n estÃ© en la carpeta correcta

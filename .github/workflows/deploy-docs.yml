name: Deploy Documentation

on:
  push:
    branches:
      - main  # Cambia si tu rama principal es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Usa la versiÃ³n correcta de Node.js

      - name: Install Dependencies
        run: npm install
        working-directory: gestion-negocio-frontend  # ðŸš€ Se asegura de instalar en el directorio correcto

      - name: Generate API Docs
        run: curl -o docs/api.json https://TU_API_URL/openapi.json || echo "API documentation unavailable"

      - name: Generate Frontend Docs
        run: npm run docs
        working-directory: gestion-negocio-frontend  # ðŸš€ Se ejecuta en la carpeta correcta

      - name: Build Docusaurus
        run: npm run build
        working-directory: website  # ðŸš€ Si Docusaurus estÃ¡ en la carpeta "website"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: website/build  # ðŸš€ Se asegura de tomar la carpeta correcta para el deploy

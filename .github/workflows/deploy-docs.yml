name: Deploy Documentation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ğŸ“Œ Instalar dependencias del frontend
      - name: Install Frontend Dependencies
        run: HUSKY=0 npm install
        working-directory: gestion-negocio-frontend

      # ğŸ“Œ Instalar TODAS las dependencias de Docusaurus
      - name: Install Docusaurus Dependencies
        run: npm install --include=dev
        working-directory: website

      # ğŸ“Œ Asegurar que `prism-react-renderer` estÃ© instalado
      - name: Install missing dependencies
        run: npm install prism-react-renderer
        working-directory: website

      # ğŸ“Œ Generar documentaciÃ³n del frontend
      - name: Generate Frontend Docs
        run: npm run docs
        working-directory: gestion-negocio-frontend

      # ğŸ“Œ Construir Docusaurus
      - name: Build Docusaurus
        run: npm run build
        working-directory: website

      # ğŸ“Œ Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: website/build

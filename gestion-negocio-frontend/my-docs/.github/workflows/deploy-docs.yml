name: Deploy Documentation

on:
  push:
    branches:
      - main  # Cambia esto si tu rama principal se llama diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Usa la versi√≥n que tengas instalada localmente

      - name: Install Dependencies
        run: npm install

      - name: Generate API Docs
        run: curl -o docs/api.json http://localhost:8000/openapi.json || echo "API documentation unavailable"

      - name: Generate Frontend Docs
        run: npm run doc

      - name: Build Docusaurus
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
